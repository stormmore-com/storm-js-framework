<!DOCTYPE>
<html lang="en">
<head>
    <title>Preloading data</title>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="storm.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="https://stormmore-com.github.io/StormJS-Framework/">StormJS Guide</a> - Preloading data</h1>
        </header>
        <x-user-data>
            <div>loading user data...</div>
            <template>
                Hi <span x-prop="username"></span>
            </template>
        </x-user-data>
    </div>
    <script type="text/javascript">
        function UserData(self) {
            self.init = () => {
                setTimeout(() => self.onAjaxSuccess(), 1000);
            }
            self.onAjaxSuccess = () => {
                self.username = "John";
                self.showTemplate();
            }
        }
        $([UserData]);
    </script>
</body>
</html>
