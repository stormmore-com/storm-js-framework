<!DOCTYPE>
<html lang="en">
<head>
    <title>Click counter</title>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="storm.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="https://stormmore-com.github.io/StormJS-Framework/">StormJS Guide</a> - Modal</h1>
        </header>
        <x-first-component>
            <button x-click="click">Click</button>
            <div>Number of clicks <span x-prop="counter"></span></div>
        </x-first-component>
        <script type="text/javascript">
            function FirstComponent(self)  {
                self.counter = 0;
                self.click = () => {
                    self.counter++;
                }
            }
            $(FirstComponent);
        </script>
    </div>
</body>
</html>
